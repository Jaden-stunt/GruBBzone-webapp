
<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>GruBBzone - Campus Eats</title>
<link href="styles.css" rel="stylesheet"/>
</head>
<body>
<header>
<h1 class="brand-header">GruBBzone</h1>
</header>
<section class="vendor-section">
<h2>Popular Vendors</h2>
<div class="vendor-list" id="vendorList"><div class="vendor-card" onclick="openVendorModal('Auntie Muni Waakye')"><div class="vendor-name">Auntie Muni Waakye</div><div class="vendor-rating">⭐ 4.8</div><div class="vendor-time">⏱️ 15-20 mins</div></div><div class="vendor-card" onclick="openVendorModal('Jollof Joint')"><div class="vendor-name">Jollof Joint</div><div class="vendor-rating">⭐ 4.5</div><div class="vendor-time">⏱️ 20-25 mins</div></div><div class="vendor-card" onclick="openVendorModal('Noodles Hub')"><div class="vendor-name">Noodles Hub</div><div class="vendor-rating">⭐ 4.2</div><div class="vendor-time">⏱️ 10-15 mins</div></div><div class="vendor-card" onclick="openVendorModal('Shawarma Stop')"><div class="vendor-name">Shawarma Stop</div><div class="vendor-rating">⭐ 4.6</div><div class="vendor-time">⏱️ 25-30 mins</div></div></div>
</section>
<script src="script.js"></script>
<div class="vendor-modal" id="vendorModal">
<div class="modal-content">
<span class="close-button" onclick="closeVendorModal()">×</span>
<h2 id="vendorTitle">Order from Vendor</h2>
<form id="vendorOrderForm">
<div class="menu-item">
<label>Banku (GHS 6):</label>
<input class="qty-input" data-price="6" min="0" type="number" value="0"/>
</div>
<div class="menu-item"><input checked="true" class="main-addon-toggle" id="chicken_toggle" type="checkbox"/><label for="chicken_toggle">Include Chicken (GHS 12)</label><input class="main-addon-qty" data-price="12" min="0" type="number" value="1"/></div>
<div class="menu-item"><input checked="true" class="main-addon-toggle" id="yemu adeɛ_toggle" type="checkbox"/><label for="yemu adeɛ_toggle">Include Yemu Adeɛ (GHS 10)</label><input class="main-addon-qty" data-price="10" min="0" type="number" value="1"/></div>
<div class="menu-item">
<label>Include Okro:</label>
<select class="toggle-option" data-price="3" onchange="updateOrderTotal()">
<option value="Yes">Yes</option>
<option value="No">No</option>
</select>
</div>
<div class="menu-item">
<label>Special Instructions:</label>
<textarea class="special-instructions" id="specialInstructions" placeholder="e.g., no pepper, less salt"></textarea>
</div>
<div class="menu-item">
<label><strong>Add-ons:</strong></label>
<div class="addon"><label>Boiled Egg (GHS 3):</label><input class="addon-qty-input" data-price="3" min="0" type="number" value="0"/></div>
<div class="addon"><label>Extra Shito (GHS 2):</label><input class="addon-qty-input" data-price="2" min="0" type="number" value="0"/></div>
<div class="addon"><label>Fried Plantain (GHS 5):</label><input class="addon-qty-input" data-price="5" min="0" type="number" value="0"/></div>
<div class="addon"><label>Salad (GHS 2):</label><input class="addon-qty-input" data-price="2" min="0" type="number" value="0"/></div>
</div>
<div class="menu-total">
        Total: <span id="orderTotal">GHS 0</span>
</div>
<button onclick="confirmVendorOrder()" type="button">Add to Order</button>
</form>
</div>
</div>
<div class="order-summary" id="orderSummary" style="display:none;">
<h3>Your Order Summary</h3>
<ul id="summaryList"></ul>
<p><strong>Total:</strong> <span id="summaryTotal">GHS 0.00</span></p>
<button id="placeOrderBtn" onclick="placeFinalOrder()">Place Order</button>
</div>
</body>
</html>
